<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Onno Woodworks</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/guidotheelen/onno-woodworks/master/assets/images/favicon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="https://raw.githubusercontent.com/guidotheelen/onno-woodworks/master/assets/images/logo.svg" alt="Onno Woodworks Logo">
    </div>
    <div class="carousel-container">
        <img class="carousel" src="https://images.pexels.com/photos/6373478/pexels-photo-6373478.jpeg?cs=srgb&dl=pexels-monstera-6373478.jpg&fm=jpg" alt="">
    </div>
    <div class="part-row">
        <div class="part-container">
            <img class="part-image" src="https://wikkelhouse.com/wp-content/uploads/2019/06/FF_LowChair_YW-0759-1920x1440.jpg" alt="">
            <div class="part-info">
                <h2 class="part-title">CHAK CHAIR</h2>
                <h2 class="part-price">€1000</h2>
                <a class="part-link" href="">MORE INFO</a>
            </div>
        </div>
    </div>
    <div class="part-row">
        <div class="part-container">
            <img class="part-image" src="https://cdn-images.article.com/products/SKU45/2890x1500/image42452.jpg?fit=max&w=768&q=80" alt="">
            <div class="part-info">
                <h2 class="part-title">MASTER PEACE</h2>
                <h2 class="part-price">€2000</h2>
                <a class="part-link" href="">MORE INFO</a>
            </div>
        </div>
    </div>
    <div class="part-row">
        <div class="part-container">
            <img class="part-image" src="https://online-moebel-kaufen.de/shop/images/product_images/popup_images/39227_1.jpg" alt="">
            <div class="part-info">
                <h2 class="part-title">CROES POOT</h2>
                <h2 class="part-price">€100</h2>
                <a class="part-link" href="">MORE INFO</a>
            </div>
        </div>
    </div>
    <div class="contact-container">
        <div class="container">
            <div class="row">
                    <h1>Seek contact</h1>
            </div>
            <div class="row">
                    <h4 style="text-align:center">Communicate with a fellow human named ONNO</h4>
            </div>
            <div class="row input-container">
                    <div class="col-xs-12">
                        <div class="styled-input wide">
                            <input type="text" required />
                            <label>Name</label>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="styled-input">
                            <input type="text" required />
                            <label>Email</label>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="styled-input" style="float:right;">
                            <input type="text" required />
                            <label>Phone Number</label>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="styled-input wide">
                            <textarea required></textarea>
                            <label>Message</label>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="btn-lrg submit-btn">Send Message</div>
                    </div>
            </div>
        </div>
    </div>
    <!-- <form
        class="contact-form"
        action="https://formspree.io/f/mrgrraqa"

        >

        <p>

        <input type="email" name="_replyto">
        <p>
            Your message:
        </p>
        <textarea name="message"></textarea>
        <button type="submit">Send</button>
    </form> -->
</body>
</html>
